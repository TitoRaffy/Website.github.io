<!DOCTYPE html>
<html lang="en">
<head>
    <!--The Log in Page where you can log in your account to be updated with new products-->
    <link rel="stylesheet" href="../CSS/login.css">
    <title></title>
</head>
<body> 
    <div class="login"> <!--Log in title-->
        <h1>Login</h1>
        <form method="pst">
            <!--Enter your username and password to log in-->
            <div class="txt-enter">
                <input type="text" required> <!--"required" has a pop up prompt so that the user can see that the text box needs to be filled-->
                <span></span>
                <label>Enter Username...</label>
            </div>
            
            <div class="txt-enter">
                <input type="password" required>
                <span></span>
                <label>Enter Password..</label>
            </div>
            <!--in case you forgot your password, you can always use the forgot password feature (this also is not a working feature)-->
            <div class="pass">Forgot Password</div>
            <input type="submit" value="Login" id="button">

        </form>
    </div>
</body>
</html>
